<section id="contact">
    <div class="header z-index10">
        <div class="horizontal-line"></div>
        <h1 class="section-heading ">Contact</h1>
    </div>

    <div class="d-flex all-text-area z-index10">
        <div class="text-padding-left ">
            <h2>Got a problem to solve?</h2>
            <p>
                Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.
            </p>
            <div>
                <span>
                Need a Frontend developer? 
                </span>
                <span class="contact-me">
                    Contact me!
                </span>
            </div>
        </div>



        <div class="right-side text-padding-right z-index10" data-aos="fade-left">
            <form onsubmit="sendEmail(event)">
                <input class="input" type="text" placeholder="Your Name">
                <input class="input" type="email" placeholder="Your e-mail">
                <textarea placeholder="Your Text"></textarea>
                <div class="data-agreement-section">
                    <label class="custom-checkbox">
                       <input type="checkbox" id="agreeCheckbox">
                       <div class="checkmark"></div>
                    </label>
                    <span> I've read the </span>
                    <a href="">privacy policy</a>
                    <span>and agree to the processing of my data as outlined.</span>
                </div>
                <button type="submit">Send message</button>
            </form>
        </div>
    </div>
    <div class="background-img"><img src="./../../../assets/brackground-img/Green shadow 3 (skills and portfolio section)(1).svg" alt=""></div>
</section>
